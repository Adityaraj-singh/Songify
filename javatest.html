<html lang="en">
  <head>
    <!-- Required meta tags -->

  <body>
    <h1>javascript test</h1>
    <center>
        Enter : <input type="text" class="please" id="please">
        <h3 id="tempoo"></h3>
        <div class="listing" id="listing">


        </div>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script type="text/javascript">

   var a=["henry","peter","tony","anthony","steve","james bukana barnes","natasha","bruce"]

   const sweeterArray = a.map(sweetItem => {
    const temp='<h1>'+ sweetItem +'</h1>'
    return temp 
})

   $('#listing').html(sweeterArray)

   $('#please').keyup(()=>{
    
    const temp_array=a.filter((items)=>{

        if(items.includes($("#please").val()))
        {
            return true
        }
        else{
            return false
        }
    })

    const final = temp_array.map(sweetItem => {
    const temp='<h1>'+ sweetItem +'</h1>'
    return temp 
})

$('#listing').html(final)
   })
   
    </script>
